<div class="container-scroller">
  <div class="container-fluid page-body-wrapper full-page-wrapper">
    <div class="content-wrapper auth p-0 theme-two">

      <div class="row d-flex align-items-stretch">
        <div class="col-md-4 banner-section d-none d-md-flex align-items-stretch justify-content-center">
          <div class="slide-content bg-1">
          </div>
        </div>
        <div class="col-12 col-md-8 h-100 bg-white">
          <div class="auto-form-wrapper d-flex align-items-center justify-content-center flex-column">

            <form action="#" #f="ngForm" (ngSubmit)="login(f)">
              <h3 class="mr-auto">Sistema Recursos Humanos</h3>
              <p class="mb-5 mr-auto">Ingresa tus datos.</p>
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" class="form-control" placeholder="Username" name="usua" #usua="ngModel" ngModel required>
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" class="form-control" placeholder="Password" name="pass" #pass="ngModel" ngModel required>
                </div>
              </div>
              <div class="form-group">
                <button class="btn btn-primary submit-btn" [disabled]="!f.valid">Ingresar</button>
              </div>
              <div class="wrapper mt-5 text-gray">
                <p class="footer-text">Created by DpSoft Â© {{hoy}}. All rights reserved.</p>
                <!-- <ul class="auth-footer text-gray">
                  <li><a href="#">Terms & Conditions</a></li>
                  <li><a href="#">Cookie Policy</a></li>
                </ul> -->
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- content-wrapper ends -->
  </div>
  <!-- page-body-wrapper ends -->
</div>
