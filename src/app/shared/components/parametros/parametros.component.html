<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Par치metros</h4>
        <hr>
        <form [formGroup]="formDate">
          <div class="row">

            <div class="col-md-4">

              <div class="form-row">
                <div class="form-group ">
                  <label for="inputEmail4">Quincena</label>
                  <input type="radio" class="ml-2" id="inputZip" formControlName="quincena" name="quincena">

                </div>
              </div>
              <div class="form-row">
                <div class="form-group ">
                  <label for="inputZip">Fin de mes</label>
                  <input type="radio" class="ml-2" id="inputZip" formControlName="finmes" name="finmes">
                </div>
              </div>

            </div>
            <div class="col-md-4">
              <div class="form-row">

                <div class="form-group ">
                  <label for="inputEmail4">Inicio periodo</label>
                  <input type="date" class="form-control " formControlName="inicio" name="date">
                </div>
              </div>
              <div class="form-row">
                <div class="form-group ">
                  <label for="inputEmail4">Final periodo</label>
                  <input type="date" class="form-control " formControlName="final" name="date">
                </div>
              </div>
            </div>

            <div class="col-md-4">
              <div class="form-row">

                <div class="form-inline ">
                  <label for="inputEmail4">Nombre del bono</label>
                  <input type="text" class="form-control " formControlName="nombre_bono" name="nombre_bono">
                    <button class="btn btn-icons btn-rounded btn-outline-primary" type="button" name="btnAdd" (click)="guardarBono()"><i
                        class="fa fa-plus"></i></button>
                </div>
              </div>
              <div class="table-responsive">
                <table class="table table-bordered table-striped sortable-table" *ngIf="bonos.length >0">
                  <thead class="thead-dark">
                    <tr>
                      <th>Correlativo</th>
                      <th>Descripci칩n</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let item of bonos;let i=index">
                      <td>
                        {{i+1}}
                      </td>
                      <td>
                        {{item.descripcion}}
                      </td>
                      <td>
                        <button class="btn btn-icons btn-rounded btn-outline-danger pl-2" type="button" name="btnAdd" (click)="deleteBono(i)"><i
                            class="fa fa-trash"></i></button>

                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </form>
