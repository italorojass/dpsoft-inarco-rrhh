<div class="card">
  <div class="card-body">
    <h4 class="card-title">Parámetros del sistema</h4>
    <hr>
    <div class="row">
      <div class="col grid-margin stretch-card">
        PERIODO ACTUAL: <label *ngIf="paramss" class="ml-3"> {{paramss.computed}}</label>
      </div>

      <div class="col grid-margin stretch-card">
        Primer dia Lunes del periodo: <br>
        <label *ngIf="paramss" class="ml-3"> {{paramss.inicio_periodo}}</label>
      </div>
      <div class="col grid-margin stretch-card">
        Último dia del periodo: <br>
          <label *ngIf="paramss" class="ml-3"> {{paramss.final_periodo}}</label>
      </div>
      <div class="col grid-margin stretch-card">
        Quincena: <br>
       <!--  <input type="radio" class="ml-2" id="inputZip" name="cierre" value="Q" [(ngModel)]="opcionSeleccionada"> -->
        <button class="btn btn-primary btn-rounded ml-2"  (click)="cierre('Q','quincena')"  *ngIf="paramss">
          Cierre de quincena
        </button>
      </div>
      <div class="col grid-margin stretch-card">
       Fin de mes: <br>
       <!-- <input type="radio" class="ml-2" id="inputZip" name="cierre" value="Q" [(ngModel)]="opcionSeleccionada"> -->
       <button class="btn btn-primary btn-rounded ml-2"  (click)="cierre('S','fin de mes')"  *ngIf="paramss" >Cierre fin de mes</button>
      </div>


    </div>

  </div>
</div>
