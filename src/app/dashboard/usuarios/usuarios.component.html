<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Usuarios</h4>
        <hr>

        <div class="row">
          <div class="col-12">
            <div class="d-flex justify-content-start">
              <button type="button" class="btn btn-outline-success btn-rounded mr-2"
              data-toggle="modal" data-target="#modalNuevoUser"><i class="icon-plus"></i>Nuevo</button>

            </div>
          </div>
        </div>

        <div class="row pt-2">
          <div class="col-12 table-responsive">

            <table id="order-listing" class="table">
              <thead>
                <tr class="bg-light">
                  <th>Compañia</th>
                  <th>Nombre usuario</th>
                  <th>Usuario</th>

                  <th>Mail</th>
                  <th>Estado</th>

                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr >
                  <td>S-590</td>
                  <td>Sakata</td>

                  <td>
                    sakata
                  </td>
                  <td>
                   prueba@prueba.cl
                  </td>
                  <td>
                    <label class="badge badge-danger">INACTIVO</label>
                  </td>
                  <td>
                    <button type="button" class="btn btn-outline-dark btn-rounded mr-2"
                    data-toggle="modal" data-target="#modalAsociarObras"><i class="icon-people"></i>Asociar obras</button>
                    <button type="button" class="btn btn-outline-success btn-rounded btn-sm mr-2" data-toggle="modal" data-target="#modalNuevoUser"><i class="icon-pencil" ></i>Modificar</button>
                    <button type="button" class="btn btn-outline-danger btn-rounded btn-sm"><i class="icon-trash"></i>Eliminar</button>
                  </td>

                </tr>


              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!--Modal nuevo usuario-->
<div class="modal fade" id="modalNuevoUser" tabindex="-1" role="dialog" aria-labelledby="modalNuevoUserLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalNuevoUserLabel">Nuevo usuario</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <form>
          <div class="form-group row">
            <div class="col-lg-3">
              <label class="col-form-label">Nombre</label>
            </div>
            <div class="col-lg-8">
              <input class="form-control" maxlength="25" name="nombre" id="nombre" type="text" placeholder="Nombre de ejemplo">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-lg-3">
              <label class="col-form-label">Usuario</label>
            </div>
            <div class="col-lg-8">
              <input class="form-control" maxlength="25" name="usuario" id="usuario" type="text" placeholder="userExample">
            </div>


          </div>
          <div class="form-group row">
            <div class="col-lg-3">
              <label class="col-form-label">Rol</label>
            </div>
            <div class="col-lg-8">
              <input class="form-control" maxlength="25" name="rol" id="rol" type="text" placeholder="Nombre de ejemplo">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-lg-3">
              <label class="col-form-label">Mail</label>
            </div>
            <div class="col-lg-8">
              <input class="form-control" maxlength="25" name="email" id="email" type="email" placeholder="ejemplo@inarco.cl">
            </div>
          </div>

          <div class="form-group row">
            <div class="col-lg-3">
              <label class="col-form-label">Estado</label>
            </div>
            <div class="col-lg-8">
              <select class="form-control">
                <option value="Activo">Activo</option>
                <option value="Inactivo">Inactivo</option>
              </select>

            </div>
          </div>

          <div class="form-group row">
            <div class="col-lg-3">
              <!-- <label class="col-form-label">Código</label> -->
            </div>
            <div class="col-lg-8">
              <re-captcha (resolved)="resolved($event)" ></re-captcha>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success">Guardar</button>
        <button type="button" class="btn btn-light" data-dismiss="modal">Cancelar</button>
      </div>
    </div>
  </div>
</div>


<!--Modal Asociar obras-->
<div class="modal fade" id="modalAsociarObras" tabindex="-1" role="dialog" aria-labelledby="modalAsociarObrasLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalAsociarObrasLabel">Asociar obras al usuario {{userSelect}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <form>
          <div class="form-group row">
            <div class="col-lg-3">
              <label class="col-form-label">Default usage</label>
            </div>
            <div class="col-lg-8">
              <input class="form-control" maxlength="25" name="defaultconfig" id="defaultconfig" type="text" placeholder="Type Something..">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success">Submit</button>
        <button type="button" class="btn btn-light" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
