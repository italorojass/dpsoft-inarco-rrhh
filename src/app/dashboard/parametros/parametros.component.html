<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Parámetros</h4>
        <hr>
        <div class="row">
          <div class="col-12">
           <form [formGroup]="formDate">
             <div class="form-row">
               <div class="form-group col-md-4">
                 <label for="inputEmail4">Quincena</label>
                 <input type="radio" class="ml-2" id="inputZip" formControlName="quincena" name="quincena">

               </div>
               <div class="form-group col-md-4">
                <label for="inputEmail4">Inicio periodo</label>
                <input type="date" class="form-control col-6" formControlName="inicio" name="date">
               </div>
               <div class="form-group col-md-4 ">
                <label for="inputEmail4">Nombre del bono</label>
                <input type="text" class="form-control col-6" formControlName="nombre_bono" name="nombre_bono">
              </div>
             </div>

             <div class="form-row">
               <div class="form-group col-md-4 ">
                 <label for="inputZip">Fin de mes</label>
                 <input type="radio" class="ml-2" id="inputZip" formControlName="finmes" name="finmes">
               </div>

               <div class="form-group col-md-4">
                <label for="inputEmail4">Final periodo</label>
                <input type="date" class="form-control col-6" formControlName="final" name="date">
               </div>

              </div> -->

             </div>
